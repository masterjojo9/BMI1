<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMR Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 5px 40px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      text-align: left;
      color: #666;
    }

    input, select, button {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background: #080808;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>BMR Calculator</h1>
    <form id="bmr-form">
      <label for="gender">Gender:</label>
      <select id="gender" required>
        <option value="" disabled selected>Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label for="age">Age (years):</label>
      <input type="number" id="age" placeholder="Enter your age" required min="1">

      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" placeholder="Enter your weight" required min="1">

      <label for="height">Height (cm):</label>
      <input type="number" id="height" placeholder="Enter your height" required min="1">

      <button type="button" id="calculate-btn">Calculate BMR</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    document.getElementById('calculate-btn').addEventListener('click', function() {
      const gender = document.getElementById('gender').value;
      const age = parseInt(document.getElementById('age').value);
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value);

      if (!gender || isNaN(age) || isNaN(weight) || isNaN(height)) {
        alert('Please fill in all fields.');
        return;
      }

      let bmr;

      if (gender === 'male') {
        // Mifflin-St Jeor Equation for males
        bmr = 10 * weight + 6.25 * height - 5 * age + 5;
      } else if (gender === 'female') {
        // Mifflin-St Jeor Equation for females
        bmr = 10 * weight + 6.25 * height - 5 * age - 161;
      }

      document.getElementById('result').textContent = `Your BMR is ${bmr.toFixed(2)} kcal/day.`;
    });
  </script>
</body>
</html>
